<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styling/form.css">
</head>
<body>
    <form id="sign-up" action="#" method="#">
        <label for="firstname">FirstName:</label>
        <input id="firstname" type="text" name="Firstname" placeholder="Enter your Firstname here" required><br>
        <label for="lastname">LastName:</label>
        <input id="lastname" type="text" name="LastName" placeholder="Enter your LastName here" required><br>
        <label for="age">Age:</label>
        <input id="age" type="age" name="age" min="18" max="130" placeholder="Enter your age here" required><br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="Enter your email here" required><br>
        <label for="pwd">New password:</label>
        <input id="pwd" type="password" name="password" placeholder="Enter your password here" required><br>
        <label for="password">Confirm password:</label>
        <input id="password" type="password" name="password" placeholder="Confirm your password here" required><br>
        <input id="submit" type="submit" >
        <a href="../index.html">Never Mind</a>
    </form>
</body>
</html>

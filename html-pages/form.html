<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styling/form.css">
</head>
<body>
    <form id="sign-up" action="#" method="#">
        <label for="firstname">FirstName:</label>
        <input id="firstname" type="text" name="Firstname"><br>
        <label for="lastname">LastName:</label>
        <input id="lastname" type="text" name="LastName"><br>
        <label for="age">Age:</label>
        <input id="age" type="age" name="age" min="18" max="130"><br>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="myemail@xyz.com"><br>
        <label for="pwd">New password:</label>
        <input id="pwd" type="password" name="password"><br>
        <label for="password">Confirm password:</label>
        <input id="password" type="password" name="password"><br>
        
    </form>
</body>
</html>
